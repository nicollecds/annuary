<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de evento</title>
    <link href="css/header.css" rel="stylesheet" type="text/css" />
  <link href="css/cadastrarTurma.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/ico+xml" href="images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

      <img src="images/logo.png" alt="Logo do Anuário" id="logo">
    </div>
    <h1>Anuário</h1>
    <nav>
      <ul>
        <li><a href="admturmas.html">Turmas</a></li>
        <li><a href="admalunos.html">Alunos</a></li>
        <li><a href="admevento.html">Eventos</a></li>
      </ul>
    </nav>
  </header>

  <form class="form page">
    <label for="name">Título do Evento:</label>
		<input type="text" id="name" name="name" placeholder="Insira o título do evento aqui">

    <label for="desc">Descrição:</label>
		<input type="text" id="desc" name="desc" placeholder="Insira a descrição aqui">

		<label for="img-evento">Foto do Evento:</label>
		<input type="image" id="img-evento" name="img-evento">

    <a href="admevento.html"><input type="button" value="Cadastrar"></a>
</form>
