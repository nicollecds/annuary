<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de turma</title>
<link href="css/header.css" rel="stylesheet" type="text/css" />

        <h1>Anuário</h1>
        <nav>

          </ul>
        </nav>

	<form class="form page">
        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="name" required>
  
        <label for="ano-start">Ano de início:</label>
        <input type="text" id="ano-start" name="ano-start" required>
        
        <label for="ano-end">Ano de formatura:</label>
        <input type="text" id="ano-end" name="ano-end required>
  
        <a href="admturmas.html"><input type="button" value="Cadastrar"></a>
