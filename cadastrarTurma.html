<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de turma</title>
    <link href="css/header.css" rel="stylesheet" type="text/css" />
  <link href="css/cadastrarTurma.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/ico+xml" href="images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
  
<body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Logo do Anuário" id="logo">
      </div>
      <h1>Anuário</h1>
      <nav>
        <ul>
          <li><a href="home.html">Turma</a></li>
          <li><a href="alunos.html">Alunos</a></li>
          <li><a href="evento.html">Eventos</a></li>
        </ul>
      </nav>
    </header>
	<form>
		<label for="name">Nome da turma:</label>
		<input type="text" id="name" name="name" placeholder="Insira o nome da turma aqui">

		<label for="start-year">Ano de ínicio:</label>
		<input type="text" id="start-year" name="start-year" placeholder="Insira o ano de ínicio aqui">

		<label for="graduation-year">Ano de formatura:</label>
		<input type="text" id="graduation-year" name="graduation-year" placeholder="Insira o ano de formatura aqui">
        <br><br><br><br>
		<input type="submit" value="Cadastrar">
    
	</form>
    <footer>
        <p>&copy; 2023 Backstreet Ifanos</p>
      </footer>
</body>
</html>
