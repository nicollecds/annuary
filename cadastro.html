<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro</title>
  <link href="css/loginLogo.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/ico+xml" href="images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="page align-content-center mt-4">
    <div class="logo">
      <img src="images/logo.png" alt="Logo da empresa" id="logo">
    </div>
    <h2>CADASTRO</h2>
    <form class="form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="username" name="email" required>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirmar senha:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    
      <input type="submit" value="Cadastrar">
    </form>
  </div>
</body>

</html>
