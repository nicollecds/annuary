<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="https://via.placeholder.com/150x150" alt="Imagem Pequena">
      </div>
      <div class="info-container">
        <form>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="age">Idade:</label>
          <input type="number" id="age" name="age">
        </form>
      </div>
      <div class="additional-info">
        <h2>Informações adicionais</h2>
        <form>
          <label for="if-experience">Experiência no IF:</label>
          <input type="text" id="if-experience" name="if-experience">
          <label for="highlights">Destaques:</label>
          <textarea id="highlights" name="highlights"></textarea>
        </form>
      </div>
    </div>
  </body>
</html>
