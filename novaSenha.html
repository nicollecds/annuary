<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="css/loginLogo.css">
    <link rel="icon" type="image/ico+xml" href="images/favicon.ico" />
  </head>
  <body>
    <div class="page align-content-center mt-4">
      <div class="logo">
        <img src="images/logo.png" alt="Logo da empresa" id="logo">
      </div>
      <h2>REDEFINIR SENHA</h2>
      <form class="form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email required>
  
        <label for="npassword">Senha:</label>
        <input type="password" id="npassword" name="npassword" required>
  
        <label for="confirm-npassword">Confirmar nova senha:</label>
        <input type="password" id="confirm-mpassword" name="confirm-npassword" required>
      
              <!--
        linkar botão para a página login/index
      -->
        <input type="submit" value="Redefinir">
      </form>
    </div>
  </body>
</html>
